[package]
name = "catlog-wasm"
version = "0.1.0"
authors = ["Evan Patterson <evan@epatters.org>"]
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
all-the-same = "1.1.0"
catlog = { path = "../catlog", features = ["ode", "serde-wasm"] }
console_error_panic_hook = { version = "0.1.7", optional = true }
derive_more = { version = "1", features = ["from", "try_into"] }
getrandom = { version = "0.2", features = ["js"] }
js-sys = "0.3.77"
nonempty = { version = "0.10", features = ["serialize"] }
serde = { version = "1", features = ["derive"] }
tsify-next = { version = "0.5.4", features = ["js"] }
ustr = "1"
uuid = { version = "1.10", features = ["v7", "serde", "js"] }
wasm-bindgen = "0.2.100"

[dev-dependencies]
wasm-bindgen-test = "0.3.50"
